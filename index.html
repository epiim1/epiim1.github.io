<!DOCTYPE html>
<html>
<head>
    <title>e^(πi) = 附1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="fl">
        <div><span></span></div>
        <div><div id="fl"></div></div>
    </div>
    
    <div id="flag">
        <div id="title">
            <h1> e<sup>πi</sup> = 附1 </h1>
        </div>
        <div id="subtitle">
            <h2> 師大附中數理資優班第35屆成果發表會 </h2>
        </div>
        <div id="logo">
            <img src="res/img/logo_240.jpg">
        </div>
    </div>
    <div></div>
    
    <style>
        @font-face {
            font-family: "huninn";
            src:
            url("res/font/jf-openhuninn-10.woff2") format("woff2"),
            url("res/font/jf-openhuninn-10.woff") format("woff"),
            url("res/font/jf-openhuninn-10.eot") format('embedded-opentype'),
            url("res/font/jf-openhuninn-10.ttf") format("truetype"),
            url("res/font/jf-openhuninn-10.svg") format("svg"),
            url("res/font/jf-openhuninn-10.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            font-family: 'huninn', '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif;
            font-weight: normal;
        }
        html, body {
            width: 100vw;
            height: 100vh;
        }
        body {
            padding: 0;
            margin: 0;
        }
        #flag {
            width: 100vw;
            height: 80vh;
            box-sizing: content-box;
            position: relative;
            background: DeepSkyBlue;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #flag:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 20vh solid White;
            border-left: 50vw solid transparent;
            border-right: 50vw solid transparent;
        }
        #title {
            position: absolute;
            top: calc( 6vh - 24px );
            font-size: calc( ( 16px + 1vmax ) * 1.2 );
            letter-spacing: 2px;
        }
        #subtitle {
            position: absolute;
            top: calc( 20vh - 24px + ( 16px + 1vmax ) * 1.4 );
            font-size: calc( ( 16px + 1vmax ) * 0.6 );
            letter-spacing: -1px;
        }
        #logo {
            display: inline-block;
            position: absolute;
            bottom: 10vh;
            background: white;
            z-index: 10;
            border-radius: 50%;
            padding: 8px;
            max-width: 30vmin;
            max-height: 30vmin;
            min-width: 10vmin;
            min-height: 10vmin;
        }
        #logo > img {
            display: block;
            margin: 0 auto;
            width: 240px;
            height: 240px;
            max-width: 30vmin;
            max-height: 30vmin;
            min-width: 10vmin;
            min-height: 10vmin;
            border-radius: 50%;
        }
        
        .fl {
            position: fixed;
            z-index: 5;
            min-width: 100vw;
            max-width: 100%;
            min-height: 100vh;
            max-height: 100%;
            background-color: white;
        }
        .fl-done {
            animation: fl-done .8s linear 1 forwards;
        }
        .fl > div {
            min-width: 100%;
            min-height: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .fl > div > span {
            border: min( 3vmin, 16px ) solid rgba(208, 40, 40, 0);
            border-radius: 50%;
            border-top: min( 3vmin, 16px ) solid #3498db;
            width: 248px;
            height: 248px;
            max-width: calc( 30vmin + 8px );
            max-height: calc( 30vmin + 8px );
            min-width: 10vmin;
            min-height: 10vmin;
            animation: fl-loader .5s linear infinite;
            position: absolute;
            bottom: calc( 30vh + 4px - min( 3vmin, 16px ) );
        }
        .fl > div > div {
            width: 240px;
            height: 240px;
            max-width: 30vmin;
            max-height: 30vmin;
            min-width: 10vmin;
            min-height: 10vmin;
            position: absolute;
            background-color: rgba(59, 222, 255, 0.2);
            border-radius: 50%;
            transition: width .6s, height .6s, bottom .6s;
            bottom: calc( 30vh + 8px );
        }
        @keyframes fl-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fl-done {
            0% { opacity: 1; }
            90% { opacity: 0; }
            100% { opacity: 0; display: none; }
        }
    </style>
    <script>
        (function() {
            let n = 0,
                titles = [
                    "e^(πi) = 附1",
                    "師大附中數理資優班第35屆成果發表會"
                ];
            setInterval(function() {
                document.title = titles[(n++)%titles.length];
            }, 10*1000);
        })();
        
        fl_update(0);
        setTimeout(function(){fl_update(25)}, 800);
        setTimeout(function(){fl_update(70)}, 2400);
        setTimeout(function(){fl_update(100)}, 3400);
        
        function fl_update(n = 0) {
            if(n>=100) n = 150;
            var ldr = document.getElementById("fl");
            var s = "" + (10 + n * 1.1) + "vmax";
            ldr.style.width = s;
            ldr.style.height = s;
            ldr.style.maxWidth = s;
            ldr.style.maxHeight = s;
            ldr.style.bottom = `calc( 30vh + ( max( min( 15vmin, 120px ), 5vmin ) ) - ${"" + (10 + n * 1.1)/2 + "vmax"} )`;
            if(n>=100)
                setTimeout(function() {
                    document.getElementsByClassName("fl")[0].classList.add("fl-done");
                }, 500);
        }
    </script>
</body>
</html>
