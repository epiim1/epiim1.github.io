<!DOCTYPE html>
<html>
<head>
    <title>e^(πi) = 附1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div id="flag">
        <div id="title">
            <h1> e<sup>πi</sup> = 附1 </h1>
        </div>
        <div id="subtitle">
            <h2> 師大附中數理資優班第35屆成果發表會 </h2>
        </div>
        <div id="logo">
            <img src="res/img/logo.jpg">
        </div>
    </div>
    <div></div>
    
    <style>
        @font-face {
            font-family: "huninn";
            src:
            url("res/font/jf-openhuninn-10.woff2") format("woff2"),
            url("res/font/jf-openhuninn-10.woff") format("woff"),
            url("res/font/jf-openhuninn-10.eot") format('embedded-opentype'),
            url("res/font/jf-openhuninn-10.ttf") format("truetype"),
            url("res/font/jf-openhuninn-10.svg") format("svg"),
            url("res/font/jf-openhuninn-10.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            font-family: 'huninn', '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif;
            font-weight: normal;
        }
        html, body {
            width: 100vw;
            height: 100vh;
        }
        body {
            padding: 0;
            margin: 0;
        }
        #flag {
            width: 100vw;
            height: 70vh;
            box-sizing: content-box;
            padding-top: 15px;
            position: relative;
            background: DeepSkyBlue;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center
        }
        #flag:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 20vh solid White;
            border-left: 50vw solid transparent;
            border-right: 50vw solid transparent;
        }
        #title {
            position: absolute;
            top: 6vh;
            font-size: calc( ( 16px + 1vmax ) * 1.2 );
            letter-spacing: 2px;
        }
        #subtitle {
            position: absolute;
            top: calc( 16vh + ( 16px + 1vmax ) * 1.4 );
            font-size: calc( ( 16px + 1vmax ) * 0.6 );
            letter-spacing: -1px;
        }
        #logo {
            display: inline-block;
            position: absolute;
            bottom: 10vh;
            background: white;
            z-index: 2;
            border-radius: 50%;
            padding: 8px;
            max-width: 360px;
            max-height: 360px;
            min-width: 180px;
            min-height: 180px;
        }
        #logo > img {
            display: block;
            margin: 0 auto;
            width: 30vw;
            height: 30vw;
            max-width: 360px;
            max-height: 360px;
            min-width: 180px;
            min-height: 180px;
            border-radius: 50%;
        }
    </style>
    <script>
        (function() {
            let n = 0,
                titles = [
                "e^(πi) = 附1",
                "師大附中數理資優班第35屆成果發表會"
            ];
            setInterval(function() {
                document.title = titles[(n++)%titles.length];
            }, 10*1000);
        })();
    </script>
</body>
</html>
