<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title> e^(πi) = 附1 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --delay: 0.18s;
            --deg: 25deg;
            --height: 15px;
        }
        html, body {
          font-family: '微軟正黑體', 'Microsoft JhengHei', 'PingFang', Arial, Helvetica, sans-serif !important;
          width: 100%;
          height: 100%;
          position: relative;
          margin: 0;
        }
        .loading-barrier {
          z-index: 9999;
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #fff;
        }
        .loading-animation {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .loading-animation > h1 {
          letter-spacing: 8px;
        }
        .loading-animation > h1 > span {
          display: inline-block;
          position: relative;
          bottom: 0px;
          animation: loading-text-wave calc(var(--delay) * 10) infinite linear;
        }
        .loading-animation > h1 > span:nth-of-type(1) {
          animation-delay: calc(var(--delay) * 0);
        }
        .loading-animation > h1 > span:nth-of-type(2) {
          animation-delay: calc(var(--delay) * 1);
        }
        .loading-animation > h1 > span:nth-of-type(3) {
          animation-delay: calc(var(--delay) * 2);
        }
        .loading-animation > h1 > span:nth-of-type(4) {
          animation-delay: calc(var(--delay) * 3);
        }
        .loading-animation > h1 > span:nth-of-type(5) {
          animation-delay: calc(var(--delay) * 4);
        }
        .loading-animation > h1 > span:nth-of-type(6) {
          animation-delay: calc(var(--delay) * 5);
        }
        .loading-animation > h1 > span:nth-of-type(7) {
          animation-delay: calc(var(--delay) * 6);
        }
        .loading-animation > h1 > span:nth-of-type(8) {
          animation-delay: calc(var(--delay) * 7);
        }
        .loading-animation > h1 > span:nth-of-type(9) {
          animation-delay: calc(var(--delay) * 8);
        }
        .loading-animation > h1 > span:nth-of-type(10) {
          animation-delay: calc(var(--delay) * 9);
        }

        @keyframes loading-text-wave {
          0% {
            bottom: 0px;
            transform: rotate(0deg);
          }
          6.25% {
            transform: rotate(var(--deg));
          }
          12.5% {
            bottom: var(--height);
            transform: rotate(0deg);
          }
          18.75% {
            transform: rotate(calc(-1 * var(--deg)));
          }
          25% {
            bottom: 0px;
            transform: rotate(0deg);
          }
          100% {
            bottom: 0px;
            transform: rotate(0deg);
          }
        }

        @keyframes loading-out-text {
          0% {
            transform: matrix(1,0,0,1,0,0);
          }
          25% {
            transform: matrix(1.2,0,0,1.2,0,0);
            opacity: 1;
          }
          99% {
            transform: matrix(0.1,0,0,0.1,0,0);
            opacity: 0;
          }
          100% {
            transform: matrix(0,0,0,0,0,0);
            opacity: 0;
          }
        }

        @keyframes loading-out-barrier {
          0% {
          }
          25% {
            opacity: 1;
          }
          99% {
            opacity: 0;
          }
          100% {
            opacity: 0;
          }
        }
    </style>
    <script>
        function stopLoading(elm) {
          elm.getElementsByClassName("loading-animation")[0].addEventListener("animationiteration", function() {
            setTimeout(function() {
              Array.from(elm.getElementsByClassName("loading-animation")[0].children[0].children).forEach(child => {
              child.style.animation = "stopped";
            });
            }, 15);
            setTimeout(function() {
              elm.style.animation = "loading-out-barrier 1.5s forwards";
              elm.getElementsByClassName("loading-animation")[0].style.animation = "loading-out-text 1.5s forwards";
            }, 1000);
            setTimeout(function() {
              elm.style.display = "none";
          }, 2500);
          });
        }
    </script>
    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
        }
        div.container {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 32px auto;
            width: 90%;
        }
        div.container > div {
            margin: 8px 0;
        }
        .round {
            display: block;
            width: 160px;
            height: 160px;
            max-width: 20vmin;
            max-height: 20vmin;
            min-width: 6vmin;
            min-height: 6vmin;
            border-radius: 50%;
        }
        .game {
            max-width: 800px;
            max-height: 800px;
        }
    </style>
</head>

        </div>
        <div>
            網站維護中，先來玩個遊戲吧！
        </div>
        <div>
            <canvas id="game" class="game" height="1000" width="1000" style="cursor: pointer; width: 95%; border: solid gray 1px;"></canvas>
        </div>
    </div>
    <div style="opacity: 0;">
        <i class="fas fa-flag"></i>
        <i class="fas fa-bomb"></i>
    </div>
    <script>
        navigator.serviceWorker.getRegistrations().then(registrations => {
            for(let registration of registrations) registration.unregister();
        });

        var canvas = document.getElementById("game");
        var height = parseInt(getComputedStyle(canvas, null).getPropertyValue("width")), width = parseInt(getComputedStyle(canvas, null).getPropertyValue("width"));
        var margin = { top: 0, right: 0, bottom: 0, left: 0 };
        var ended = 0;
        // init game
        document.body.onload = function() {
            window.game = new Game(canvas, 15, 0.1);
            game.draw();
            stopLoading(document.getElementById("loading"));
        }

        // add listeners
        canvas.addEventListener("click", function(event) {
            var x = Math.floor(event.offsetX / game.block.dSize), y = Math.floor(event.offsetY / game.block.dSize);
            console.log("Clicked", {x, y});
            if(!game.timer.interval) game.timer.start();
            game.check(x, y);
            game.draw();
        });
        canvas.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            var x = Math.floor(event.offsetX / game.block.dSize), y = Math.floor(event.offsetY / game.block.dSize);
            console.log("Right Clicked", {x, y});
            game.flag(x, y);
            return false;
        }, false);
        canvas.addEventListener("mousemove", function(event) {
            var x = Math.floor(event.offsetX / game.block.dSize), y = Math.floor(event.offsetY / game.block.dSize);
            game.hover = {x, y};
            game.draw();
        });
        canvas.addEventListener("mouseleave", function(event) {
            game.hover = {x: -1, y: -1};
            game.draw();
        });

        function Game(cnv=canvas, size=20, mine=0.1) {
            // canvas
            this.ctx = cnv.getContext("2d");

            // preprocess size
            size = Math.floor(size);

            // preprocess mine
            if(mine < 1) {
                mine = Math.floor(size*size*mine);
            }
            else {
                mine = Math.floor(Math.min(size*size, mine));
            }

            this.result = 0;
            this.size = size;
            this.mine = mine;
            this.map = [], this.text = [];
            this.block = {
                size: cnv.width / this.size,
                dSize: width / this.size
            };
            this.hover = {x: -1, y: -1};

            // build empty map
            for(var i = 0; i < size; i++) {
                var cols = [], text = [];
                for(var j = 0; j < size; j++) {
                    cols.push(0);
                    text.push("");
                }
                this.map.push(cols);
                this.text.push(text);
            }

            // place mines
            for(var i = 0; i < mine; i++) {
                var x = Math.floor(Math.random()*size), y = Math.floor(Math.random()*size);
                if(this.map[x][y]) i--;
                else {
                    this.map[x][y] = 1;
                }
            }

            // timer
            this.timer = {
                time: 0,
                interval: 0,
                startTime: 0,
                endTime: 0,
                checkTick: 50,
                start: function() {
                    this.startTime = Date.now();
                    this.interval = setInterval((function(self) {
                        return function() {
                            self.time += 100;
                            if(!(--self.checkTick)) {
                                self.checkTick = 50;
                                time = Date.now() - this.startTime;
                            }
                        };
                    })(this), 100);
                },
                stop: function() {
                    this.endTime = Date.now();
                    clearInterval(this.interval);
                    this.interval = 0;
                    setTimeout((function(self) {
                        return function() {
                            self.time = self.endTime - self.startTime;
                        };
                    })(this), 110);
                },
                reset: function() {
                    try{this.stop()} catch(e){}
                    this.time = 0;
                    this.interval = 0;
                    this.startTime = 0;
                    this.endTime = 0;
                    this.checkTick = 50;
                    return this;
                }
            };

            // draw
            this.draw = function() {
                var ctx = this.ctx;
                for(var i = 0; i < this.size; i++) {
                    for(var j = 0; j < this.size; j++) {
                        if(this.map[i][j] == 0 || this.map[i][j] == 1) {
                            ctx.fillStyle = "FloralWhite";
                        }
                        else if(this.map[i][j] == 2) {
                            ctx.fillStyle = "White";
                        }
                        ctx.fillRect(this.block.size * j + margin.left, this.block.size * i + margin.top, this.block.size, this.block.size);
                        ctx.beginPath();
                        ctx.rect(this.block.size * j + margin.left, this.block.size * i + margin.top, this.block.size, this.block.size);
                        ctx.closePath();
                        ctx.strokeStyle = "Gray";
                        ctx.stroke();
                        if(this.text[i][j] == "\uf1e2") {
                            ctx.font = "900 "+(this.block.size*0.8).toString()+"px 'Font Awesome 5 Free'";
                            ctx.fillStyle = "Maroon";
                        }
                        else if(this.text[i][j] == "\uf024") {
                            ctx.font = "900 "+(this.block.size*0.8).toString()+"px 'Font Awesome 5 Free'";
                            ctx.fillStyle = "MediumSpringGreen";
                        }
                        else {
                            ctx.font = "400 "+this.block.size.toString()+"px Arial";
                            switch(this.text[i][j]) {
                                case 1:
                                    ctx.fillStyle = "LightSkyBlue";
                                    break;
                                case 2:
                                    ctx.fillStyle = "LightGreen";
                                    break;
                                case 3:
                                    ctx.fillStyle = "LightCoral";
                                    break;
                                case 4:
                                    ctx.fillStyle =  "MediumPurple";
                                    break;
                                case 5:
                                    ctx.fillStyle =  "RebeccaPurple";
                                    break;
                                case 6:
                                    ctx.fillStyle =  "Purple";
                                    break;
                                case 7:
                                case 8:
                                    ctx.fillStyle =  "Black";
                                    break;
                            }
                        }
                        ctx.fillText(this.text[i][j], this.block.size * (j+0.15) + margin.left, this.block.size * (i+0.85) + margin.top);
                        if(this.hover.y == i && this.hover.x == j) {
                            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                            ctx.fillRect(this.block.size * j + margin.left, this.block.size * i + margin.top, this.block.size, this.block.size);
                        }
                    }
                }
                /*
                if(this.result == 1) {
                    ctx.fillStyle = "Black";
                    ctx.font = "900 "+(width/10).toString()+"px Arial";
                    ctx.fillText("You Win!", cnv.width*0.225 + margin.left, cnv.height*0.525 + margin.top);
                    ctx.fillText("Time Used: " + (Math.floor(this.timer.time/100)/10) + " Seconds", cnv.width*0.225 + margin.left, cnv.height*0.775 + margin.top);
                }
                else if(this.result == 2) {
                    ctx.fillStyle = "Black";
                    ctx.font = "900 "+(width/10).toString()+"px Arial";
                    ctx.fillText("You Lose!", cnv.width*0.225 + margin.left, cnv.height*0.525 + margin.top);
                }
                */
            };

            // check block
            this.check = function(x, y) {
                if(this.text[y][x] == "\uf024") return;
                if(this.map[y][x] == 1) {
                    this.boomb(x, y);
                }
                else this.search(x, y);
            };

            // search space
            this.search = async function(x, y) {
                const delay = (t) => {
                    return new Promise(resolve => {
                        setTimeout(resolve, t);
                    });
                };
                this.map[y][x] = 2;
                if(!this.left() && !ended) {
                    this.timer.stop();
                    Swal.fire("你成功找出所有地雷了！", "花費秒數： "+(Math.floor(this.timer.time/100)/10)+" 秒\n本機最佳紀錄： "+(localStorage["gameBest"]?localStorage["gameBest"]+" 秒":"無紀錄"), "success").then(() => {
                        if(Math.floor(this.timer.time/100)/10 < parseFloat(localStorage["gameBest"] || 14811482)) {
                            Swal.fire("刷新紀錄！", "你以 "+(Math.floor(this.timer.time/100)/10)+" 秒的速度刷新了自己的最佳紀錄！", "success");
                        }
                        localStorage["gameBest"] = Math.min(Math.floor(this.timer.time/100)/10, parseFloat(localStorage["gameBest"] || 14811482));
                    });
                    this.result = 1;
                    ended++;
                }
                var l = (x > 0), t = (y > 0), r = (x < this.size - 1), b = (y < this.size - 1);
                var boomb = 0;

                if(l && this.map[y][x-1] == 1) boomb++;
                if(t && this.map[y-1][x] == 1) boomb++;
                if(r && this.map[y][x+1] == 1) boomb++;
                if(b && this.map[y+1][x] == 1) boomb++;
                if(l && t && this.map[y-1][x-1] == 1) boomb++;
                if(t && r && this.map[y-1][x+1] == 1) boomb++;
                if(r && b && this.map[y+1][x+1] == 1) boomb++;
                if(b && l && this.map[y+1][x-1] == 1) boomb++;

                if(!boomb) {
                    this.text[y][x] = "";
                    await delay(20);
                    if(l && this.map[y][x-1] == 0) this.search(x - 1, y);
                    if(t && this.map[y-1][x] == 0) this.search(x, y - 1);
                    if(r && this.map[y][x+1] == 0) this.search(x + 1, y);
                    if(b && this.map[y+1][x] == 0) this.search(x, y + 1);
                }
                else this.text[y][x] = boomb;

                this.draw();
            };

            // flag
            this.flag = function(x, y) {
                if(this.text[y][x] == "\uf024") this.text[y][x] = "";
                else if(this.text[y][x] == "" && this.map[y][x] != 2) this.text[y][x] = "\uf024";
                this.draw();
            }

            // boomb!
            this.boomb = function(x, y) {
                this.findMine = this.mine;
                this.tempMap = [];
                for(var i = 0; i < this.size; i++) {
                    var cols = [];
                    for(var j = 0; j < this.size; j++) {
                        cols.push(0);
                    }
                    this.tempMap.push(cols);
                }

                this.boombSearch(x, y);
            }
            //; boomb search
            this.boombSearch = async function(x, y) {
                const delay = (t) => {
                    return new Promise(resolve => {
                        setTimeout(resolve, t);
                    });
                };
                var l = (x > 0), t = (y > 0), r = (x < this.size - 1), b = (y < this.size - 1);
                this.tempMap[y][x] = 1;
                this.findMine--;
                if(this.findMine <= 0 && !ended) {
                    this.timer.stop();
                    Swal.fire("你不小心踩到地雷了QQ！", "再玩一次吧！但記得，要更小心點！", "error");
                    this.result = 2;
                    ended++;
                }

                await delay(50);
                if(l && this.tempMap[y][x-1] == 0) this.boombSearch(x - 1, y);
                if(t && this.tempMap[y-1][x] == 0) this.boombSearch(x, y - 1);
                if(r && this.tempMap[y][x+1] == 0) this.boombSearch(x + 1, y);
                if(b && this.tempMap[y+1][x] == 0) this.boombSearch(x, y + 1);

                if(this.map[y][x] == 1) {
                    this.text[y][x] = "\uf1e2";
                    this.draw();
                }
            }

            // left mine
            this.left = function() {
                var total = 0;
                for(var i = 0; i < this.size; i++) {
                    for(var j = 0; j < this.size; j++) {
                        if(this.map[i][j] == 0) total++;
                    }
                }
                return total;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
